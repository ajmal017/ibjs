<html>
    <head>
        <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
        <script src="https://unpkg.com/dop/dist/dop.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            async function setup() {
                let server = dop.connect({url:'ws://localhost:4444'});

                window.model = await server.subscribe();

                new Vue({
                    template: '<json-tree :raw="model"></json-tree>',
                    el: '#app',
                    data: { model: window.model }
                });
            }

            setup().then(() => console.log("Setup!"));
        </script>
    </body>
</html>
