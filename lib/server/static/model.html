<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/2.0.4/sugar.js"></script>
        
        <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
        
        <script src="https://unpkg.com/hyperactiv" ></script>
        <script src="https://unpkg.com/hyperactiv/handlers/index.js" ></script>
        <script src="https://unpkg.com/overactiv/browser.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Mono" rel="stylesheet">
        <style>
            * { font-family: 'Ubuntu Mono', monospace; }
        </style>
    </head>
    <body>
        <div id="app">
            <ul v-for="(value, key) in model">
                <li>
                    <span style="color: gray">{{ key }}</span>:
                    <ul v-for="(value, key) in value">
                        <li>
                            <span style="color: gray">{{ key }}</span>:
                            <div v-if="typeof value == 'object'">
                                <ul v-for="(value, key) in value">
                                    <li>
                                        <span style="color: gray">{{ key }}</span>: 
                                        <span v-if="value.abbreviation !== undefined && value.amount !== undefined" style="color: green">
                                            {{ value.formatted }}
                                        </span>
                                        <span v-else style="color: cornflowerblue">
                                            {{ value.toString() }}
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <span v-else style="color: cornflowerblue">
                                {{ value.toString() }}
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <script>
            (function() {
                overactiv('ws://localhost:8080', function(obj) {
                    return (new Vue({ el: '#app', data: { model: obj } })).model;
                });
            })();
        </script>
    </body>
</html>
